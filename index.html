<!DOCTYPE html>
<html>

<head>
<title>MnemoPhone - select a number which you can remember easy</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
</head>

<body>
  <a class="github-fork-ribbon" href="https://github.com/pavelsr/mnemophone" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>

  <br><br>
  <div>RESULT:</div>
  <div id="result"></div>

  <br><br>
  <p>Inspired by <a href="https://leetcode.com/problems/letter-combinations-of-a-phone-number/solutions/2947865/js-intuitive-and-easiest-code-you-can-find/?languageTags=javascript">LeetCode</a> and <a href="https://github.com/cfinke/Typo.js/">Typo.js</a>. AD. If you need good IP telephony - use <a href="https://novofon.com/">novofon.com</a></p>

  <script src="typo.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="main.js"></script>

</html>
